<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>Feature Widget | Sample | ArcGIS Maps SDK for JavaScript 4.26</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.26/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.26/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      .esri-feature {
        letter-spacing: 0em;
        line-height: 1.55rem;
        font-feature-settings: 'liga' 1, 'calt' 0;
        background: #fff;
        padding: 1em;
      }
    </style>

    <script>
      require([
        'esri/core/promiseUtils',
        'esri/Map',
        'esri/layers/FeatureLayer',
        'esri/views/MapView',
        'esri/widgets/Feature',
      ], (promiseUtils, Map, FeatureLayer, MapView, Feature) => {
        const fLayer = new FeatureLayer({
          portalItem: {
            id: '673e64cb978d4e79ab47f541a7c52d65',
          },
          outFields: ['*'],
        });

        const map = new Map({
          basemap: 'gray-vector',
          layers: [fLayer],
        });

        const view = new MapView({
          container: 'viewDiv',
          map: map,
          center: [-80, 40],
          scale: 5000000,
        });

        // Create a default graphic for when the application starts
        const graphic = {
          popupTemplate: {
            content: 'Mouse over features to show details...',
          },
        };

        // Provide graphic to a new instance of a Feature widget
        const feature = new Feature({
          graphic: graphic,
          map: view.map,
          spatialReference: view.spatialReference,
        });

        view.ui.add(feature, 'bottom-left');

        view.whenLayerView(fLayer).then((layerView) => {
          let highlight;
          let objectId;

          const debouncedUpdate = promiseUtils.debounce(async (event) => {
            // Perform a hitTest on the View
            const hitTest = await view.hitTest(event);
            // Make sure graphic has a popupTemplate
            const results = hitTest.results.filter((result) => {
              return result.graphic.layer.popupTemplate;
            });
            console.log('hittest--->', hitTest, results, fLayer.objectIdField);
            const result = results[0];
            const newObjectId =
              result?.graphic.attributes[fLayer.objectIdField];

            if (!newObjectId) {
              highlight?.remove();
              objectId = feature.graphic = null;
            } else if (objectId !== newObjectId) {
              highlight?.remove();
              objectId = newObjectId;
              feature.graphic = result.graphic;
              highlight = layerView.highlight(result.graphic);
            }
          });

          // Listen for the pointer-move event on the View
          view.on('pointer-move', (event) => {
            debouncedUpdate(event).catch((err) => {
              if (!promiseUtils.isAbortError(err)) {
                throw err;
              }
            });
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv" class="esri-widget"></div>
  </body>
</html>
